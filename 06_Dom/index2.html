    function addingLanguage(name) {
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(name))

        document.querySelector(".language").appendChild(li)
    }
    addingLanguage("Hello")
    addingLanguage("MeraNaamJoker")

    const secondLan = document.querySelector("li:nth-child(2)")
    // secondLan.innerHTML = "Parth"
    console.log(secondLan);
    const newLi = document.createElement("li")
    newLi.innerHTML = "CS - Computer Science"
    secondLan.replaceWith(newLi) 

    // editing :
     const firstLang = document.querySelector("li:first-child")
     firstLang.outerHTML = "<li>Parth-Gupta</li>"

    // remove an element
    const lastLan = document.querySelector("li:last-child")
    lastLan.remove()
